<div><img src="img/tmc_logo.png"/></div>

<div class="panel panel-primary">
  <div class="panel panel-heading">Hard Drives (app v<span app-version></span>)</div>
 <!-- <div class="panel-body">

  </div> -->
  
  <table id="hard-drive-table" class="table table-striped table-hover">
     <colgroup>
        <col style="width:12%">
        <col style="width:15%">
        <col style="width:15%">
        <col style="width:15%">
        <col style="width:43%">
      </colgroup>
    
      <tr>
        <th></th>
        <th>Hard Drive Name</th>
        <th colspan="4">Event</th>
      </tr>
      <tr ng-repeat="hardDrive in hardDrives">
        <td>
          <button ng-show="hardDrive.event.location" type="button" class="i-have-returned btn btn-success" ng-click="removeEvent(hardDrive)">I have returned</button>
        </td>
        <td id="hard-drive-name">
          {{hardDrive.name}}<br>
          <small>{{hardDrive.size}}</small><br>
          <small>{{hardDrive.notes}}</small>
          
        </td>
        <td ng-hide="hardDrive.event.location" colspan="3">
          <button type="button" class="btn btn-primary" ng-click="bringUpForm(hardDrive)">Send me out</button>
        </td>
        <td id="hard-drive-event-location" ng-show="hardDrive.event.location">{{hardDrive.event.location}}</td>
        <td id="hard-drive-event-date" ng-show="hardDrive.event.date">{{hardDrive.event.date | date : 'mediumDate'}}</td>
        <td id="hard-drive-event-notes" ng-show="hardDrive.event.notes">{{hardDrive.event.notes}}</td>
      </tr>
    </table>  
</div>

<add-event-modal></add-event-modal>
