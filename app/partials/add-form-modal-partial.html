
<!-- Modal -->
<div class="modal fade" id="add-event-modal" ng-controller="ModalCtrl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Where am I going?</h4>
      </div>
      
      <div class="modal-body">
        <form id="add-event-form" name="addEventForm" role="form" ng-submit="validateForm(addEventForm)" novalidate>
          <div class="modal-body">
            <fieldset>
             <legend>{{hardDrive.name}}</legend>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input ng-model="event.location" type="text" class="form-control" id="location" required>
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                    <div class="input-group date">
                      <input ng-model="date" type="date" class="form-control" id="date" required>
                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </div>
    
                <div class="form-group">
                  <label for="event-notes">Note</label>
                  <textarea required ng-model="event.note" id="event-notes" class="form-control" rows="3" required></textarea>
                </div>          
             </fieldset>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearForm()">Close</button>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            <!-- <h5>Hard Drive: {{hardDrive}}</h5> -->
            <!-- <h5>the form is {{addEventForm.$valid}}</h5> -->
          </div>
        </form>
    </div>
  </div>
</div>
